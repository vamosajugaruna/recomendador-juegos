<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendador de Juegos de Mesa</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #c0392b; }
    .filtros label { margin-right: 1rem; display: inline-block; min-width: 150px; }
    .juego { border: 1px solid #ccc; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; background: #f9f9f9; }
    .filtros select, .filtros input { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>üé≤ Recomendador de Juegos de Mesa</h1>
  <div class="filtros">
    <label>Tipo:
      <select id="tipo"></select>
    </label>
    <label>Edad m√≠nima:
      <input type="number" id="edad">
    </label>
    <label>Duraci√≥n m√≠nima (min):
      <input type="number" id="duracionMin">
    </label>
    <label>Duraci√≥n m√°xima (min):
      <input type="number" id="duracion">
    </label>
    <label>N√∫mero de jugadores:
      <input type="number" id="jugadores">
    </label>
    <label>Precio m√°ximo (‚Ç¨):
      <input type="number" id="precio">
    </label>
    <label>Modalidad:
      <select id="modalidad"></select>
    </label>
    <label>Clasificaci√≥n:
      <select id="clasificacion"></select>
    </label>
    <button onclick="filtrar()">Filtrar</button>
  </div>
  <div id="resultados"></div>

  <script>
    const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRCdmX0nutLPKaDcodFVtZv0w9a_K9Kkw04dR4Xmzxf20usc3S3VlZmjv8XmEu6Pw/pub?gid=1139506582&single=true&output=csv";
    let juegos = [];

    function cargarDatos() {
      fetch(URL_CSV)
        .then(res => res.text())
        .then(data => {
          const rows = data.trim().split('\n');
          const headers = rows[0].split(',');
          juegos = rows.slice(1).map(row => {
            const values = row.split(',');
            let juego = {};
            headers.forEach((h, i) => juego[h.trim()] = values[i]?.trim());
            return juego;
          });
          rellenarFiltros();
          mostrarJuegos(juegos);
        });
    }

    function rellenarFiltros() {
      const tipoSelect = document.getElementById("tipo");
      const modalidadSelect = document.getElementById("modalidad");
      const clasificacionSelect = document.getElementById("clasificacion");

      const tipos = [...new Set(juegos.map(j => j.Tipo))].sort();
      const modalidades = [...new Set(juegos.map(j => j.Modalidad))].sort();
      const clasificaciones = [...new Set(juegos.map(j => j.Clasificacion))].sort();

      tipoSelect.innerHTML = `<option value="">(Cualquiera)</option>` + tipos.map(t => `<option value="${t}">${t}</option>`).join('');
      modalidadSelect.innerHTML = `<option value="">(Cualquiera)</option>` + modalidades.map(m => `<option value="${m}">${m}</option>`).join('');
      clasificacionSelect.innerHTML = `<option value="">(Cualquiera)</option>` + clasificaciones.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function filtrar() {
      const tipo = document.getElementById("tipo").value;
      const edad = parseInt(document.getElementById("edad").value);
      const duracionMin = parseInt(document.getElementById("duracionMin").value);
      const duracion = parseInt(document.getElementById("duracion").value);
      const jugadores = parseInt(document.getElementById("jugadores").value);
      const precio = parseFloat(document.getElementById("precio").value);
      const modalidad = document.getElementById("modalidad").value;
      const clasificacion = document.getElementById("clasificacion").value;

      const filtrados = juegos.filter(j => {
        const matchTipo = !tipo || j.Tipo === tipo;
        const matchEdad = !edad || parseInt(j["Edad m√≠nima"]) <= edad;
        const matchDuracionMin = !duracionMin || parseInt(j["Duraci√≥n m√≠nima"]) >= duracionMin;
        const matchDuracion = !duracion || parseInt(j["Duraci√≥n m√°xima"]) <= duracion;
        const matchJugadores = !jugadores || (parseInt(j["Jugadores m√≠nimos"]) <= jugadores && parseInt(j["Jugadores m√°ximos"]) >= jugadores);
        const matchPrecio = !precio || parseFloat(j["Precio"]) <= precio;
        const matchModalidad = !modalidad || j.Modalidad === modalidad;
        const matchClasificacion = !clasificacion || j.Clasificacion === clasificacion;
        return matchTipo && matchEdad && matchDuracionMin && matchDuracion && matchJugadores && matchPrecio && matchModalidad && matchClasificacion;
      });

      mostrarJuegos(filtrados);
    }

    function mostrarJuegos(lista) {
      const div = document.getElementById("resultados");
      div.innerHTML = lista.map(j => `
        <div class="juego">
          <strong>${j.Nombre}</strong><br>
          Tipo: ${j.Tipo} | Edad: ${j["Edad m√≠nima"]}+ | Duraci√≥n: ${j["Duraci√≥n m√≠nima"]}-${j["Duraci√≥n m√°xima"]} min<br>
          Jugadores: ${j["Jugadores m√≠nimos"]}-${j["Jugadores m√°ximos"]} | Editorial: ${j.Editorial} | Modalidad: ${j.Modalidad}<br>
          Clasificaci√≥n: ${j.Clasificacion} | Precio: ${j.Precio} ‚Ç¨
        </div>`).join('') || "<p>No se encontraron juegos con esos criterios.</p>";
    }

    cargarDatos();
  </script>
</body>
</html>
