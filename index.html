<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendador de Juegos de Mesa</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #fff; }
    h1 { color: #c0392b; }
    .filtros { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 1.5rem; }
    .filtros-row { display: flex; gap: 1rem; flex-wrap: wrap; }
    .filtros label { flex: 1; min-width: 150px; display: flex; flex-direction: column; font-weight: bold; font-size: 0.9rem; }
    .juego { border: 1px solid #ccc; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; background: #f9f9f9; }
    .filtros select, .filtros input { padding: 0.3rem; font-size: 1rem; }
    button { padding: 0.4rem 1rem; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üé≤ Recomendador de Juegos de Mesa</h1>
  <div class="filtros">
    <div class="filtros-row">
      <label>Tipo:
        <select id="tipo"></select>
      </label>
    </div>
    <div class="filtros-row">
      <label>Edad m√≠nima:
        <input type="number" id="edad">
      </label>
      <label>Edad m√°xima:
        <input type="number" id="edadMax">
      </label>
      <label>Edad:
        <input type="number" id="edadExacta">
      </label>
    </div>
    <div class="filtros-row">
      <label>Duraci√≥n m√≠nima (min):
        <input type="number" id="duracionMin">
      </label>
      <label>Duraci√≥n m√°xima (min):
        <input type="number" id="duracionMax">
      </label>
      <label>Duraci√≥n (min):
        <input type="number" id="duracionExacta">
      </label>
    </div>
    <div class="filtros-row">
      <label>Jugadores m√≠nimos:
        <input type="number" id="jugadoresMin">
      </label>
      <label>Jugadores m√°ximos:
        <input type="number" id="jugadoresMax">
      </label>
      <label>Jugadores:
        <input type="number" id="jugadoresExactos">
      </label>
    </div>
    <div class="filtros-row">
      <label>Editorial:
        <select id="editorial"></select>
      </label>
      <label>Modalidad:
        <select id="modalidad"></select>
      </label>
      <label>Clasificaci√≥n:
        <select id="clasificacion"></select>
      </label>
      <label>Precio m√°ximo (‚Ç¨):
        <input type="number" id="precio" step="0.01">
      </label>
    </div>
    <button onclick="filtrar()">Filtrar</button>
  </div>
  <div id="resultados"></div>

  <script>
    const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRCdmX0nutLPKaDcodFVtZv0w9a_K9Kkw04dR4Xmzxf20usc3S3VlZmjv8XmEu6Pw/pub?gid=1139506582&single=true&output=csv";
    let juegos = [];

    function cargarDatos() {
      fetch(URL_CSV)
        .then(res => res.text())
        .then(data => {
          const rows = data.trim().split('\n');
          const headers = rows[0].split(',');
          juegos = rows.slice(1).map(row => {
            const values = row.split(',');
            let juego = {};
            headers.forEach((h, i) => juego[h.trim()] = values[i]?.trim().replace(/^"|"$/g, ''));
            return juego;
          });
          rellenarFiltros();
          mostrarJuegos(juegos);
        });
    }

    function rellenarFiltros() {
      const tipoSelect = document.getElementById("tipo");
      const modalidadSelect = document.getElementById("modalidad");
      const clasificacionSelect = document.getElementById("clasificacion");
      const editorialSelect = document.getElementById("editorial");

      const tipos = [...new Set(juegos.map(j => j.Tipo))].sort();
      const modalidades = [...new Set(juegos.map(j => j.Modalidad))].sort();
      const clasificaciones = [...new Set(juegos.map(j => j["Clasificaci√≥n"]))].sort();
      const editoriales = [...new Set(juegos.map(j => j.Editorial))].sort();

      tipoSelect.innerHTML = `<option value="">(Cualquiera)</option>` + tipos.map(t => `<option value="${t}">${t}</option>`).join('');
      modalidadSelect.innerHTML = `<option value="">(Cualquiera)</option>` + modalidades.map(m => `<option value="${m}">${m}</option>`).join('');
      clasificacionSelect.innerHTML = `<option value="">(Cualquiera)</option>` + clasificaciones.map(c => `<option value="${c}">${c}</option>`).join('');
      editorialSelect.innerHTML = `<option value="">(Cualquiera)</option>` + editoriales.map(e => `<option value="${e}">${e}</option>`).join('');
    }

    function filtrar() {
      const tipo = document.getElementById("tipo").value;
      const edad = parseInt(document.getElementById("edad").value);
      const edadMax = parseInt(document.getElementById("edadMax").value);
      const edadExacta = parseInt(document.getElementById("edadExacta").value);
      const duracionMin = parseInt(document.getElementById("duracionMin").value);
      const duracionMax = parseInt(document.getElementById("duracionMax").value);
      const duracionExacta = parseInt(document.getElementById("duracionExacta").value);
      const jugadoresMin = parseInt(document.getElementById("jugadoresMin").value);
      const jugadoresMax = parseInt(document.getElementById("jugadoresMax").value);
      const jugadoresExactos = parseInt(document.getElementById("jugadoresExactos").value);
      const editorial = document.getElementById("editorial").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const modalidad = document.getElementById("modalidad").value;
      const clasificacion = document.getElementById("clasificacion").value;

      const filtrados = juegos.filter(j => {
        const edadJuego = parseInt(j["Edad m√≠nima"]);
        const edadMaxJuego = parseInt(j["Edad m√°xima"]);
        const duracionJuegoMin = parseInt(j["Duraci√≥n m√≠nima"]);
        const duracionJuegoMax = parseInt(j["Duraci√≥n m√°xima"]);
        const jugadoresJuegoMin = parseInt(j["Jugadores m√≠nimos"]);
        const jugadoresJuegoMax = parseInt(j["Jugadores m√°ximos"]);
        const precioJuego = parseFloat(j["Precio"].replace(/[‚Ç¨\s]/g, '').replace(',', '.'));

        const matchTipo = !tipo || j.Tipo === tipo;
        const matchEdad = isNaN(edad) || edadJuego >= edad;
        const matchEdadMax = isNaN(edadMax) || edadJuego <= edadMax;
        const matchEdadExacta = isNaN(edadExacta) || (!isNaN(edadJuego) && !isNaN(edadMaxJuego) && edadExacta >= edadJuego && edadExacta <= edadMaxJuego);
        const matchDuracionMin = isNaN(duracionMin) || (!isNaN(duracionJuegoMin) && duracionJuegoMin >= duracionMin);
        const matchDuracionMax = isNaN(duracionMax) || (!isNaN(duracionJuegoMax) && duracionJuegoMax <= duracionMax);
        const matchDuracionExacta = isNaN(duracionExacta) || (!isNaN(duracionJuegoMin) && !isNaN(duracionJuegoMax) && duracionExacta >= duracionJuegoMin && duracionExacta <= duracionJuegoMax);
        const matchJugadoresMin = isNaN(jugadoresMin) || (!isNaN(jugadoresJuegoMin) && jugadoresJuegoMin === jugadoresMin);
        const matchJugadoresMax = isNaN(jugadoresMax) || (!isNaN(jugadoresJuegoMax) && jugadoresJuegoMax === jugadoresMax);
        const matchJugadoresExactos = isNaN(jugadoresExactos) || (!isNaN(jugadoresJuegoMin) && !isNaN(jugadoresJuegoMax) && jugadoresExactos >= jugadoresJuegoMin && jugadoresExactos <= jugadoresJuegoMax);
        const matchEditorial = !editorial || j.Editorial === editorial;
        const matchPrecio = isNaN(precio) || precioJuego <= precio;
        const matchModalidad = !modalidad || j.Modalidad === modalidad;
        const matchClasificacion = !clasificacion || j["Clasificaci√≥n"] === clasificacion;

        return matchTipo && matchEdad && matchEdadMax && matchEdadExacta && matchDuracionMin && matchDuracionMax && matchDuracionExacta && matchJugadoresMin && matchJugadoresMax && matchJugadoresExactos && matchEditorial && matchPrecio && matchModalidad && matchClasificacion;
      });

      mostrarJuegos(filtrados);
    }

    function mostrarJuegos(lista) {
      const div = document.getElementById("resultados");
      div.innerHTML = lista.map(j => {
        const precio = parseFloat(j["Precio"].replace(/[‚Ç¨\s]/g, '').replace(',', '.'));
        return `
        <div class="juego">
          <strong>${j.Nombre}</strong><br>
          Tipo: ${j.Tipo} | Edad: ${j["Edad m√≠nima"]}+ | Duraci√≥n: ${j["Duraci√≥n m√≠nima"]}-${j["Duraci√≥n m√°xima"]} min<br>
          Jugadores: ${j["Jugadores m√≠nimos"]}-${j["Jugadores m√°ximos"]} | Editorial: ${j.Editorial} | Modalidad: ${j.Modalidad}<br>
          Clasificaci√≥n: ${j["Clasificaci√≥n"]} | Precio: ${isNaN(precio) ? '' : precio.toFixed(2) + ' ‚Ç¨'}
        </div>`;
      }).join('') || "<p>No se encontraron juegos con esos criterios.</p>";
    }

    cargarDatos();
  </script>
</body>
</html>
